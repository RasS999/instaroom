<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="/libs/image/logo.png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="login-page">
        <div class="login">
            <img src="/libs/image/logo.png" alt="Logo" class="logo">
            <h2 class="login-title">InstaRoom</h2> 
            <h5 class="login-title">Hotel Management System</h5>
            <p class="notice">Please login to access the system</p>
            <form class="form-login" id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your e-mail" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        <span class="input-group-text" id="eyeIcon" style="cursor: pointer;">
                            <i class="fa-solid fa-eye-slash"></i>
                        </span>
                    </div>
                </div>
                <button type="submit" id="loginBtn" class="btn btn-primary w-100">Login</button>
            </form>
            
            <a href="/forgot-password">Forgot your password?</a>
            <p class="mt-2" style="margin-top: 20px"><a href="/register">Create an account</a></p>
            
        </div>
        <div class="background">
            <!-- Background for website -->
        </div>
    </div>
    <!-- Firebase JS SDK (Version 9+) -->
    <script type="module" src="/libs/js/login.js"></script>

    <script>
        // Toggle password visibility
        const eyeIcon = document.getElementById("eyeIcon");
        const passwordInput = document.getElementById("password");

        eyeIcon.addEventListener("click", function() {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.innerHTML = '<i class="fa-solid fa-eye"></i>'; // Change icon back to "eye"
                
            } else {
                passwordInput.type = "password";
                eyeIcon.innerHTML = '<i class="fa-solid fa-eye-slash"></i>'; // Change icon to "eye-slash"
               
            }
        });

        
    </script>
</body>
